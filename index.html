    <style>
        :root {
            --google-blue: #1a73e8;
            --border-color: #dadce0;
            --text-main: #202124;
        }
        body {
            font-family: 'Roboto', 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
        }
        .login-card {
            width: 100%;
            max-width: 450px;
            padding: 48px 40px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            text-align: center;
        }
        .logo { margin-bottom: 10px; width: 75px; }
        h1 { font-size: 24px; font-weight: 400; color: var(--text-main); margin-bottom: 8px; }
        p { margin-bottom: 40px; color: var(--text-main); }
        .input-group { margin-bottom: 25px; text-align: left; }
        input {
            width: 100%;
            padding: 13px 15px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
            transition: border 0.2s;
        }
        input:focus { outline: none; border: 2px solid var(--google-blue); padding: 12px 14px; }
        .footer { display: flex; justify-content: space-between; align-items: center; margin-top: 40px; }
        .btn-submit {
            background-color: var(--google-blue);
            color: white;
            padding: 10px 24px;
            border: none;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
        }
        .link { color: var(--google-blue); text-decoration: none; font-size: 14px; font-weight: 500; }
    </style>
